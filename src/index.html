<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Magic Cube</title>
</head>

<body>
  <div class="container" id="gl-canvas">
    <canvas id="canvas">Your Browser doesn't support WebGL.</canvas>
  </div>
  <div id="ui">
    <div id="ui-inner">
      <pre id="info"></pre>
    </div>
  </div>
</body>

<script id="vshader" type="x-shader/x-vertex">
  attribute vec3 position;
  attribute vec4 aColor;
  attribute vec2 textureCoord;
  uniform   mat4 mMatrix;
  uniform   mat4 mvpMatrix;
  //uniform   sampler2D texture;
  varying   vec4 vColor;
  varying   vec2 vTextureCoord;
  
  attribute vec3 normal;
  uniform   mat4 invMatrix;
  uniform   vec3 lightDirection;
  uniform   vec3 switchs;
  
  void main(void){  
    vec3 lightColor = vec3(1.0, 1.0, 1.0);
    vec3 transformedNormal = (mMatrix  * vec4(normal, 0.0)).xyz;
    float diffuse = max(dot(lightDirection, transformedNormal), 0.4);
    vColor = aColor * vec4(diffuse * lightColor, 1.0);

    vTextureCoord = textureCoord;
    gl_Position = mvpMatrix * vec4(position, 1.0);
  } 
</script>

<script id="fshader" type="x-shader/x-fragment">
  precision mediump float;
  
  varying vec4      vColor;
  varying vec2      vTextureCoord;
  
  void main(void){
    gl_FragColor = vColor;
  }
</script>

</html>
